# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Portal ATC
site_description: Informações e recursos para controladores na Vatsim Brasil.
site_url: https://atc.vatsim.com.br
theme:
  name: material
  language: pt-BR
  custom_dir: overrides
  logo: images/vatbrz-branca.png
  font:
    text: "Ubuntu Sans"
    code: "Ubuntu Mono"
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Mudar para o tema claro

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Mudar para o tema escuro

  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.tooltips
    - social
    - toc.follow
    - toc.integrate

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - footnotes
  - md_in_html
  - meta
  - sane_lists
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.snippets:
      auto_append:
        - "includes/abreviacoes.md"
      url_download: true
  - toc:
      toc_depth: 2

extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@VATSIMBrasil
      name: YouTube
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/vatsimbrasil/
      name: Instagram
    - icon: fontawesome/brands/discord
      link: https://community.vatsim.net/
      name: Discord

extra_css:
  - stylesheets/nav.css
  - stylesheets/theme.css
  - stylesheets/extra.css

plugins:
  - search:
      lang:
        - en
        - pt
  - awesome-pages
  - glightbox
  - table-reader
  - tags:
      tags_file: tags.md
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      languages:
        - build: true
          default: true
          locale: pt
          name: Português
          copyright: O conteúdo deste site deve ser utilizado apenas em um ambiente de simulação de voo.
          site_name: Portal ATC
        - build: true
          default: false
          locale: en
          name: English
          copyright: The content on this website is intended for Flight Simulation use only.
          site_name: ATC Portal
      reconfigure_material: true
      reconfigure_search: true
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: date
  #     locale: pt
  - minify:
      minify_html: true

validation:
  unrecognized_links: ignore

watch:
  - includes
  - overrides