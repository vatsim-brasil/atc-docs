# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Portal ATC
site_url: https://atc.vatsim.com.br
theme:
  name: material
  language: pt
  logo: images/vatbrz-branca.png
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.prune
    - search.suggest
    - social
    - toc.follow
copyright: The content on this website is intended for Flight Simulation use only.

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - md_in_html
  - tables
  - footnotes

extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@VATSIMBrasil
      name: Youtube
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/vatsimbrasil/
      name: Instagram

extra_css:
  - stylesheets/nav.css
  - stylesheets/theme.css

plugins:
  - search:
      lang:
        - en
        - pt
  - awesome-pages
  - table-reader
  - i18n:
      default_language: pt
      docs_structure: folder
      languages:
        pt:
          name: PortuguÃªs
          build: true
          site_name: Portal ATC
        en:
          name: English
          build: true
          site_name: ATC Portal
      material_alternate: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - minify:
      minify_html: true
