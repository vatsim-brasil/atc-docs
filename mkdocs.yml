# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Portal ATC
site_url: https://atc.vatsim.com.br
theme:
  name: material
  language: pt
  logo: images/vatbrz-branca.png
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.prune
    - search.suggest
    - social
    - toc.follow
copyright: The content on this website is intended for Flight Simulation use only.

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details

extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@VATSIMBrasil
      name: Youtube
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/vatsimbrasil/
      name: Instagram

extra_css:
  - stylesheets/nav.css
  - stylesheets/theme.css
  - stylesheets/extra.css

plugins:
  - search:
      lang:
        - en
        - pt
  - awesome-pages
  - table-reader
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      languages:
        - build: true
          default: true
          locale: pt
          name: PortuguÃªs
          site_name: Portal ATC
        - build: true
          default: false
          locale: en
          name: English
          site_name: ATC Portal
      reconfigure_material: true
      reconfigure_search: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - minify:
      minify_html: true