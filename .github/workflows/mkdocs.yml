name: Deploy MkDocs site to Pages

env:
  VATIS_BASE_PROFILE_URL: https://atc.vatsim.com.br/files/vatis/

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          pip install -r requirements.txt
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Setup automatic profile updates for vATIS
        id: vATIS-profile-updates
        run: |
          bash add_vatis_update_information.sh "$VATIS_BASE_PROFILE_URL" docs/files/vatis/vATIS-Profile-SBAZ.json
          bash add_vatis_update_information.sh "$VATIS_BASE_PROFILE_URL" docs/files/vatis/vATIS-Profile-SBBS.json
          bash add_vatis_update_information.sh "$VATIS_BASE_PROFILE_URL" docs/files/vatis/vATIS-Profile-SBCW.json
          bash add_vatis_update_information.sh "$VATIS_BASE_PROFILE_URL" docs/files/vatis/vATIS-Profile-SBRE.json
        shell: bash
      - name: Build with MkDocs
        run: mkdocs build --clean
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
